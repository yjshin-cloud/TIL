site_name: YJ Shin TIL
site_url: https://yjshin-cloud.github.io/TIL/   # 프로젝트 페이지 전체 경로 (끝에 / 권장)
repo_url: https://github.com/yjshin-cloud/TIL
edit_uri: edit/main/docs/                        # "Edit this page" 버튼 경로

theme:
  name: material
  language: ko
  features:
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight

# nav를 생략하면 폴더/파일 구조로 자동 내비가 만들어집니다.
# (원하는 순서로 고정하려면 아래 주석을 풀고 직접 나열하면 됩니다)
# nav:
#   - Home: index.md
#   - Cloud:
#       - Overview: Cloud/index.md
#   - DB:
#       - Overview: DB/index.md
#   - Edu:
#       - Overview: Edu/index.md
#   - OS:
#       - Overview: OS/index.md
#   - Programming:
#       - Overview: Programming_Languages/index.md

plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
