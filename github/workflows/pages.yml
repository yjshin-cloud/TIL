name: Deploy VuePress v2 to GitHub Pages

on:
  push:
    branches: [main] # 기본 브랜치
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # devDependencies(= vuepress) 까지 설치되도록 development로 설치
      - name: Install deps (include dev)
        run: npm ci
        env:
          NODE_ENV: development

      # 빌드 때만 프로덕션 모드 + base='/TIL/' 강제
      - name: Build VuePress (docs → docs/.vuepress/dist)
        run: npx vuepress@next build docs
        env:
          GITHUB_PAGES: "true" # config.js에서 base 결정 플래그
          NODE_ENV: production

      - name: Add .nojekyll
        run: touch docs/.vuepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
