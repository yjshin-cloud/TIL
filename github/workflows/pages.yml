name: Deploy VuePress v2 to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ⛔️ 절대 여기서 NODE_ENV=production 설정하지 마세요
      # devDependencies(= vuepress)까지 설치되도록 development로 설치
      - name: Install deps (include dev)
        run: npm ci || npm install
        env:
          NODE_ENV: development

      # (진단용) vuepress가 설치되었는지 확인
      - name: Debug deps
        run: |
          node -v
          npm -v
          npm pkg get devDependencies
          npx --yes vuepress@next -v

      # ✅ 빌드 때만 production + GitHub Pages용 base 플래그
      - name: Build VuePress (docs → docs/.vuepress/dist)
        run: npx --yes vuepress@next build docs
        env:
          NODE_ENV: production
          GITHUB_PAGES: "true"

      - name: Add .nojekyll
        run: touch docs/.vuepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
