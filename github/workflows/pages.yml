name: Deploy VuePress v2 to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Force production env
        run: echo "NODE_ENV=production" >> $GITHUB_ENV
      - name: Install deps
        run: npm ci || npm install
      - name: Build VuePress (docs â†’ docs/.vuepress/dist)
        run: npm run docs:build
      - name: Add .nojekyll
        run: touch docs/.vuepress/dist/.nojekyll
      - name: Show built files
        run: |
          echo "=== section indexes ==="
          find docs/.vuepress/dist -name index.html -maxdepth 3 -print | sort | head -n 50
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
